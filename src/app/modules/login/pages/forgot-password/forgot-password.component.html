<form class="col-md-5 login_form" [formGroup]="forgetPasswordForm" (ngSubmit)="onForgetPassword()">
<h2>Forget something?</h2>
<p class="welcome-text">We're here to help...</p>
<p class="col-xs-12 no_padding reset-text">To reset your password, enter your user name below.</p>
<p class="text-danger text-left serverError" *ngIf="errorMessage"><span >{{errorMessage}}</span></p>
<div class="form-group">
    <div class="input-group">
    <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
    <input type="text" class="form-control" name="email" value="" placeholder="User name" formControlName="email" (focus)="removeMessages()">                                        
    </div>
    <app-form-error [displayError]="isFieldValid('email')" [errorMsg]= (validationMessages.email)></app-form-error>
</div>
<div class="col-xs-12 no_padding">
     <input type="submit" id="btn-login" class="btn btn-success" value="Continue" />
</div>
<div class="col-xs-12">
<a [routerLink]="['/login']" class="forgot_link">Log In</a>
</div>
</form>
